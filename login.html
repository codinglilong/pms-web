<body>
  <div class="wrapper">

    <!-- 头部开始 -->
    <header class="main-header">
      <div class="main-header-left">
        <!-- Logo -->
        <a href="index.html" class="logo">
          <img src="dist/img/login/logo.png" alt="login">
        </a>
        <span class="title">
          凯望网络科技养老管理系统

      </div>
      <div class="main-header-right">
        客服电话：400 8532 5925
      </div>
    </header>
    <!-- 头部结束 -->

    <!-- 登录框开始 -->
    <section class="banner">
      <form>
        <div class="login">
          <div class="login-title">
            欢迎登陆
          </div>
          <div class="login-block">
            <div class="login-input">
              <label>
                <img src="./dist/img/login/yh-icon.png" alt="图标" />
              </label>
              <input placeholder="用户名/手机号" />
            </div>
            <div class="login-input">
              <label>
                <img src="./dist/img/login/mm-icon.png" alt="图标" />
              </label>
              <input placeholder="密 码" type="password" />
            </div>
            <div class="login-input code">
              <label>
                <img src="./dist/img/login/yzm-icon.png" alt="图标" />
              </label>
              <input placeholder="验 证 码" />
            </div>
            <img class="login-code" src="./dist/img/login/yzn-bg.jpg" />
          </div>
          <div class="login-checkbox">
            <label>
              <input type="checkbox">&nbsp;&nbsp;记住登录信息
            </label>
            <a href="#">忘记密码?</a>
          </div>
          <button type="button" type="submit" class="btn btn-primary login-btn">登&nbsp;&nbsp;&nbsp;&nbsp;陆</button>
        </div>
      </form>
    </section>
    <!-- 登录框结束 -->
